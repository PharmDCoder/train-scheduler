<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">

    <title>Train Scheduler</title>
</head>

<body>
    <div class="container-fluid">
        <div id="top-gif" class="row text-center">
            <nav id="nav-bar" class="navbar navbar-expand-lg navbar-dark bg-dark">
                <i id="icon" class="fas fa-subway"></i>
                <a class="navbar-brand" href="#">Global Consolidated Transportation, Inc.</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a id="current-schedule-nav" class="nav-item nav-link active" href="#">View Current
                            Schedule<span class="sr-only">(current)</span></a>
                        <a id="add-train-nav" class="nav-item nav-link" href="#">Add Train</a>
                        <a id="remove-train-nav" class="nav-item nav-link" href="#">Remove Train</a>
                    </div>
                </div>
            </nav>
            <img id="top-img" class="img-fluid col-12">
        </div>
        <div id="intro-screen" class="row justify-content-center">
            <div class="col-12">
                <img id="tunnel" class="img-responsive" src="assets/images/tunnel.gif">
                <!-- <video id="top-video" class="video-fluid z-depth-1 col-12" autoplay loop controls muted>
                    <source id="top-video-src" type="video/webm">
                </video> -->
            </div>
            <div class="col-10 text-center"> 
                <h1> Employee Portal</h1>
            </div>
        </div>
        <div id="current-train-schedule" class="card row mx-auto col-10">
            <div id="train-title" class="card-header font-weight-bold text-black text-center">
                Current Train Schedule
            </div>
            <div id="train-table">
                <table class="table table-striped table-hover table-responsive-sm">
                    <thead class="thead-dark">
                        <tr>
                            <th class="font-weight-bold" scope="col">Train Name</th>
                            <th class="font-weight-bold" scope="col">Destination</th>
                            <th class="font-weight-bold" scope="col">Frequency</th>
                            <th class="font-weight-bold" scope="col">Next Arrival</th>
                            <th class="font-weight-bold" scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="col-2">
                <button id="remove-train-btn" class="btn-danger">Remove Train</button>
            </div>
        </div>
        <br />
        <div id="add-train" class="card row mx-auto col-6 bg-secondary">
            <div id="add-train-title" class="card-header font-weight-bold text-white bg-info text-center">
                Add a Train
            </div>
            <form>
                <div class="form-group text-white font-weight-bold">
                    <label for="formGroupExampleInput">Train Name</label>
                    <input type="text" class="form-control" id="train-name-input">
                </div>
                <div class="form-group text-white font-weight-bold">
                    <label for="formGroupExampleInput2">Destination</label>
                    <input type="text" class="form-control" id="destination-input">
                </div>
                <div class="form-group text-white font-weight-bold">
                    <label for="formGroupExampleInput2">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency-input">
                </div>
                <div class="form-group text-white font-weight-bold">
                    <label for="formGroupExampleInput2">First Train Time (HH:mm - Military Time)</label>
                    <input type="text" class="form-control" id="first-arrival-input">
                </div>
                <div>
                    <button id="add-train-btn" class="btn btn-info">Submit</button>
                </div>
            </form>

        </div>



    </div>
    <!--inserting audio-->
    <audio id="audio-src" loop>
        <source src="assets/audio/anima.mp3">
    </audio>
    <!-- font awesome link-->
    <script src="https://kit.fontawesome.com/b10ff0a032.js" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase References -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- moment js reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- local javascript file -->
    <script src="assets/train.js" type="text/javascript"></script>

</body>

</html
